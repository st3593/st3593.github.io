<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form Art Presentation</title>
  </head>

  <body>
    <div class="nav-bar">
      <a href="index.html" class="home">Home</a>
    </div>
    <main>
      <div class="word-row">
        <div id="F" class="letter">
          <button class="F-long"></button>
          <button class="F-short"></button>
          <button class="F-long"></button>
          <button class="F-short"></button>
          <button class="F-short"></button>
        </div>

        <div id="O" class="letter">
          <button class="O-long"></button>
          <div class="row O-row1">
            <button class="O-short"></button>
            <button class="O-short"></button>
          </div>
          <div class="row O-row2">
            <button class="O-short"></button>
            <button class="O-short"></button>
          </div>
          <div class="row O-row1">
            <button class="O-short"></button>
            <button class="O-short"></button>
          </div>
          <button class="O-long"></button>
        </div>
        
        <div class="in-between-spacing"></div>

        <div class="R letter">
          <button class="R-long"></button>
          <div class="row">
            <button class="R-short right-spacing1"></button>
            <button class="R-short"></button>
          </div>
          <button class="R-long"></button>
          <div class="row">
            <button class="R-short right-spacing1"></button>
            <button class="R-short"></button>
          </div>
          <div class="row">
            <button class="R-short right-spacing2"></button>
            <button class="R-short"></button>
          </div>
        </div>
        
        <div id="M" class="letter">
          <div class="row M-row">
            <button class="M-short"></button>
            <button class="M-short"></button>
          </div>
          <div class="row M-row">
            <button class="M-long"></button>
            <button class="M-long"></button>
          </div>
          <div class="row M-row">
            <button class="M-short"></button>
            <button class="M-short"></button>
            <button class="M-short"></button>
          </div>
          <div class="row M-row">
            <button class="M-short"></button>
            <button class="M-short"></button>
          </div>
          <div class="row M-row">
            <button class="M-short"></button>
            <button class="M-short"></button>
          </div>
        </div> 
      </div>

      <div class="word-row" id="art">
        <div class="spacing"></div>

        <div id="A" class="letter">
          <button class="A-long"></button>
          <div class="row A-row">
            <button class="A-short"></button>
            <button class="A-short"></button>
          </div>
          <button class="A-long"></button>
          <div class="row A-row">
            <button class="A-short"></button>
            <button class="A-short"></button>
          </div>
          <div class="row A-row">
            <button class="A-short"></button>
            <button class="A-short"></button>
          </div>
        </div>

        <div class="R letter">
          <button class="R-long"></button>
          <div class="row">
            <button class="R-short right-spacing1"></button>
            <button class="R-short"></button>
          </div>
          <button class="R-long"></button>
          <div class="row">
            <button class="R-short right-spacing1"></button>
            <button class="R-short"></button>
          </div>
          <div class="row">
            <button class="R-short right-spacing2"></button>
            <button class="R-short"></button>
          </div>
        </div>

        <div id="T" class="letter">
          <button class="T-long"></button>
          <button class="T-short"></button>
          <button class="T-short"></button>
          <button class="T-short"></button>
          <button class="T-short"></button>
        </div>
      </div>

      <div class="flex-container">
        <div class="form-row">
          <div>
            <input class="form" type="text" value="who:">
            <button type="button" value="Alexei Shulgin">Alexei Shulgin</button>
          </div>
          <div>
            <input class="form" type="text" value="what:">
            <button type="button">Form Art</button>
          </div>
        </div>
        <div class="buttons-row">
          <button type="button">Alexei Shulgin's <em>Form Art</em> (1997)</button>
          <button type="button" onclick="window.location.href='our_form_art'">Our Form Art</button>
          <button type="button">Our Thoughts on Form Art</button>
        </div>
      </div>
    </main>
  </body>
</html>
