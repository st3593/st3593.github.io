<!DOCTYPE html>
<html>
  <head>
    <title>Button Project</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="button.js" defer></script>
  </head>  

  <body>
    <main>
      <h1>Press one of the following buttons:</h1>
      <div id="buttons-container">
          <button class="button" id="firstButton">1</button>
          <button class="button" id="secondButton">2</button>
          <button class="button" id="thirdButton">3</button>
          <button class="button" id="fourthButton">4</button>
          <button class="button" id="fifthButton">5</button>
      </div>
      <img src="images/lottery-ticket.jpg" id="success">
    </main>
  </body>

</html>
