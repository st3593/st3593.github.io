<!DOCTYPE html>
<html>
  <head>
    <title>Santa Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>  

  <body>
    <main>
      <div id="snow"></div>
      <h1 id="heading"><span class = "santa-span">Santa</span> Says</h1>
      <div id="tile-container" class="unclickable"> <!-- unclickable intially until player's turn -->
        <div class="tile" id="tile-green">
          <img src="images/christmas-tree.png" id="christmas-tree">
        </div>
        <div class="tile" id="tile-red">
          <img src="images/santa-hat.png" id="santa-hat">
        </div>
        <div class="tile" id="tile-yellow">
          <img src="images/gingerbread-man.png" id="gingerbread-man">
        </div>
        <div class="tile" id="tile-blue">
          <img src="images/snowflake.png" id="snowflake">
        </div>
      </div>

      <button id="start-button">Start</button>
      <p id="message" class="hidden"></p> <!-- hide this initially until the game starts -->

      <div id="gift-container">
        <img src="images/gift.png" class="gift transparent" id="gift1"> 
        <img src="images/gift.png" class="gift transparent" id="gift2">
        <img src="images/gift.png" class="gift transparent" id="gift3">
        <img src="images/gift.png" class="gift transparent" id="gift4">
        <img src="images/gift.png" class="gift transparent" id="gift5">
        <img src="images/gift.png" class="gift transparent" id="gift6">
        <img src="images/gift.png" class="gift transparent" id="gift7">
        <img src="images/gift.png" class="gift transparent" id="gift8">
        <img src="images/gift.png" class="gift transparent" id="gift9">
        <img src="images/gift.png" class="gift transparent" id="gift10">
      </div>

      <!-- hide the audio -->
      <div class="hidden">
        <audio src="audio/E5.mp3" id="sound-green"></audio>
        <audio src="audio/G5.mp3" id="sound-red"></audio>
        <audio src="audio/C5.mp3" id="sound-yellow"></audio>
        <audio src="audio/D5.mp3" id="sound-blue"></audio>
      </div>
    </main>
  </body>

</html>
