<!DOCTYPE html>
<html>
  <head>
    <title>Santa Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="scripts/simon.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>  

  <body>
    <main>
      <div id="snow2"></div>
      <h1 id="heading"><span class = "santa-span">Santa</span> Says</h1>
      <div id="tile-container" class="unclickable"> <!-- unclickable intially until player's turn -->
        <div class="tile" id="tile-green">
          <img src="images/christmas-tree.png" class="tile-img" id="christmas-tree" draggable="false">
        </div>
        <div class="tile" id="tile-red">
          <img src="images/santa-hat.png" class="tile-img" id="santa-hat" draggable="false">
        </div>
        <div class="tile" id="tile-yellow">
          <img src="images/gingerbread-man.png" class="tile-img" id="gingerbread-man" draggable="false">
        </div>
        <div class="tile" id="tile-blue">
          <img src="images/snowflake.png" class="tile-img" id="snowflake" draggable="false">
        </div>
      </div>

      <button id="start-button">Start</button>
      <p id="message" class="hidden"></p> <!-- hide this initially until the game starts -->

      <div id="gift-container">
        <img src="images/gift.png" class="gift transparent" id="gift1" draggable="false"> 
        <img src="images/gift.png" class="gift transparent" id="gift2" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift3" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift4" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift5" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift6" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift7" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift8" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift9" draggable="false">
        <img src="images/gift.png" class="gift transparent" id="gift10" draggable="false">
      </div>

      <!-- hide the audio -->
      <div class="hidden">
        <audio src="audio/E5.mp3" id="sound-green"></audio>
        <audio src="audio/G5.mp3" id="sound-red"></audio>
        <audio src="audio/C5.mp3" id="sound-yellow"></audio>
        <audio src="audio/D5.mp3" id="sound-blue"></audio>
      </div>
    </main>
  </body>

</html>
